name: win-only
on:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  win:
    runs-on: windows-2022
    env:
      BUILD_TYPE: Release

    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup MSVC x64
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      # 先探測該版本有哪些模組（寫進 log 方便對照）
      - name: Probe available Qt modules (6.6.3)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: aqt list modules
        run: |
          python -m pip install -q aqtinstall==3.2.1
          echo "=== aqt version ==="
          python -m aqt version
          echo "=== modules for 6.6.3 win64_msvc2019_64 ==="
          python -m aqt list-qt windows desktop --modules 6.6.3 win64_msvc2019_64

      # 安裝 Qt：改用 archives（對 6.6.x/6.7.x 較穩），一次抓齊常用模組
      - name: Install Qt 6.6.3 (MSVC x64, pinned aqt, archives)
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.6.3'
          host: 'windows'
          arch: 'win64_msvc2019_64'
          aqtversion: '==3.2.1'
          # 注意：以空白分隔；使用 archives 取代 modules
          archives: 'qtbase qtdeclarative qtquickcontrols2 qtsvg qttools qtshadertools'
          cache: true

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@v4

      - name: Clean build dir
        shell: pwsh
        run: Remove-Item -Recurse -Force build -ErrorAction SilentlyContinue

      - name: Configure (force Ninja + verify, dump logs on failure)
        shell: pwsh
        env:
          CMAKE_GENERATOR: Ninja
        run: |
          ninja --version
          cmake --version
          cmake -S . -B build -G "Ninja" `
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
            -DCMAKE_PREFIX_PATH="$env:Qt6_DIR" `
            -DCMAKE_VERBOSE_MAKEFILE=ON
          if (!(Test-Path build/build.ninja)) {
            Write-Host "---- CMakeCache (generator) ----"
            Select-String -Path build/CMakeCache.txt -Pattern "CMAKE_GENERATOR" | % { $_.Line } | Out-Host
            Write-Host "---- CMakeError.log ----"
            if (Test-Path build/CMakeFiles/CMakeError.log) { Get-Content build/CMakeFiles/CMakeError.log | Out-Host }
            Write-Host "---- CMakeOutput.log ----"
            if (Test-Path build/CMakeFiles/CMakeOutput.log) { Get-Content build/CMakeFiles/CMakeOutput.log | Out-Host }
            throw "CMake did not generate build.ninja"
          }
          cmake -LAH -N build | Out-Host

      - name: Build (verbose)
        run: cmake --build build --parallel --verbose

      - name: Find built EXE
        id: findexe
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Recurse -Path build -Filter "*.exe" | Select-Object -First 1
          if (-not $exe) {
            Get-ChildItem -Recurse build | Select-Object -First 200 | Format-Table | Out-Host
            throw "No EXE found under build/"
          }
          "exe=$($exe.FullName)" >> $env:GITHUB_OUTPUT
          Write-Host "EXE => $($exe.FullName)"

      - name: Deploy Qt runtime (windeployqt if available)
        shell: pwsh
        continue-on-error: true
        run: |
          $wqt = Join-Path $env:Qt6_DIR "bin\windeployqt.exe"
          if (Test-Path $wqt) {
            & $wqt "${{ steps.findexe.outputs.exe }}" --release --compiler-runtime
            if ($LASTEXITCODE -ne 0) { throw "windeployqt failed with code $LASTEXITCODE" }
          } else {
            Write-Host "windeployqt.exe not found; skipping runtime deployment."
          }

      - name: Package zip
        shell: pwsh
        run: |
          $out = "dist"
          New-Item -ItemType Directory -Force -Path $out | Out-Null
          Copy-Item -Recurse -Force (Split-Path "${{ steps.findexe.outputs.exe }}")"\*" $out\
          Compress-Archive -Path $out\* -DestinationPath input-leap-windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: input-leap-windows
          path: input-leap-windows.zip
