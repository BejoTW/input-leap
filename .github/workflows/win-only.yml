name: win-only
on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  win:
    runs-on: windows-2022
    env:
      BUILD_TYPE: Release

    steps:
      - name: Checkout with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup MSVC x64
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64

      # Install Qt (no modules to avoid metadata failure)
      - name: Install Qt 6.6.3 (no modules)
        uses: jurplel/install-qt-action@v4
        with:
          version: '6.6.3'
          host: 'windows'
          arch: 'win64_msvc2019_64'
          aqtversion: '==3.2.1'
          cache: true

      # List actual modules available for this version/arch (debug only)
      - name: Probe available modules
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: aqt list (modules for 6.6.3/win64_msvc2019_64)
        run: |
          python -m pip install aqtinstall==3.2.1
          echo "=== aqt version ==="
          python -m aqt version
          echo "=== modules available for 6.6.3 win64_msvc2019_64 ==="
          python -m aqt list-qt windows desktop --modules 6.6.3 win64_msvc2019_64

      - name: Setup CMake
        uses: jwlawson/actions-setup-cmake@v2

      - name: Setup Ninja
        uses: seanmiddleditch/gha-setup-ninja@v4

      - name: Configure (verbose)
        shell: pwsh
        run: |
          cmake -S . -B build -G "Ninja" `
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} `
            -DCMAKE_PREFIX_PATH="$env:Qt6_DIR" `
            -DCMAKE_VERBOSE_MAKEFILE=ON
          cmake -LAH -N build | Out-Host

      - name: Build (verbose)
        run: cmake --build build --parallel --verbose

      - name: Find built EXE
        id: findexe
        shell: pwsh
        run: |
          $exe = Get-ChildItem -Recurse -Path build -Filter "*.exe" | Select-Object -First 1
          if (-not $exe) {
            Get-ChildItem -Recurse build | Select-Object -First 200 | Format-Table | Out-Host
            throw "No EXE found under build/"
          }
          "exe=$($exe.FullName)" >> $env:GITHUB_OUTPUT
          Write-Host "EXE => $($exe.FullName)"

      # Try windeployqt if present; otherwise skip without failing
      - name: Deploy Qt runtime (windeployqt if available)
        shell: pwsh
        continue-on-error: true
        run: |
          $wqt = Join-Path $env:Qt6_DIR "bin\windeployqt.exe"
          if (Test-Path $wqt) {
            & $wqt "${{ steps.findexe.outputs.exe }}" --release --compiler-runtime
            if ($LASTEXITCODE -ne 0) { throw "windeployqt failed with code $LASTEXITCODE" }
          } else {
            Write-Host "windeployqt.exe not found; skipping runtime deployment."
          }

      - name: Package zip
        shell: pwsh
        run: |
          $out = "dist"
          New-Item -ItemType Directory -Force -Path $out | Out-Null
          Copy-Item -Recurse -Force (Split-Path "${{ steps.findexe.outputs.exe }}")"\*" $out\
          Compress-Archive -Path $out\* -DestinationPath input-leap-windows.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: input-leap-windows
          path: input-leap-windows.zip
